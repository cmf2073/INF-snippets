define host{
use                             generic-host
host_name                       Jenkins-SVR
alias                           Jenkins-SVR
address                         54.191.2.172
max_check_attempts              5
check_period                    24x7
check_interval			1
check_command			check-host-alive
notification_interval           30
notification_period             24x7
contacts			nagiosadmin
contact_groups                  call_admins
}

define service{
        use                             local-service
        host_name                       Jenkins-SVR
        service_description             Alive_p22
        check_command                   check_alive_by_port_svr003!22
        }

define service{
	use				local-service
	host_name			Jenkins-SVR
	service_description		Used-RAM-Mb
	check_command			check_ncpa_agent_virtual_memory_svr003!used!20:15!15
	}

define service{
	use				local-service

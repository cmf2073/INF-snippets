define host{
use                             linux-server
host_name                       Redmine-SVR
alias                           Redmine-SVR
address                         54.68.150.165
max_check_attempts              5
check_period                    24x7
check_interval			2
check_command			check-host-alive
notifications_enabled		1
notification_options		
